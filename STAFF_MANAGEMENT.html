<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Staff Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        h1,
        h2,
        h3,
        .brand-font {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://crywwqleinnwoacithmw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyeXd3cWxlaW5ud29hY2l0aG13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MDg4MTIsImV4cCI6MjA4Mzk4NDgxMn0.VTDI6ZQ_aN895A29_v0F1vHzqaS-RG7iGzOFM6qMKfk';
        const staffSupabase = window.supabase ? window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY) : null;
        const API_BASE = "https://smart-his-backend.onrender.com";

        const userToken = localStorage.getItem('smart_his_token');
        const userRole = localStorage.getItem('smart_his_role');

        if (!userToken || userRole !== 'admin') {
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchStaff();
            feather.replace();
        });

        async function fetchStaff() {
            const listEl = document.getElementById('staff-list');
            const { data, error } = await staffSupabase
                .from('profiles')
                .select('*')
                .in('role', ['doctor', 'nurse', 'pharmacist', 'lab_tech'])
                .order('role', { ascending: true });

            if (error) {
                if (listEl) listEl.innerHTML = `<tr><td colspan="4" class="px-6 py-10 text-center text-red-500">Error fetching staff list.</td></tr>`;
                return;
            }

            if (data.length === 0) {
                if (listEl) listEl.innerHTML = `<tr><td colspan="4" class="px-6 py-10 text-center text-gray-400 italic">No staff records found.</td></tr>`;
                return;
            }

            if (listEl) {
                listEl.innerHTML = data.map(staff => `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4">
                            <p class="font-bold text-gray-900">${staff.full_name}</p>
                            <p class="text-xs text-gray-400">${staff.email}</p>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider ${getRoleColor(staff.role)}">
                                ${staff.role}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-gray-500">${staff.specialization || '--'}</td>
                        <td class="px-6 py-4 text-right">
                            <button class="text-gray-400 hover:text-red-600 transition-colors"><i data-feather="trash-2" class="w-4 h-4"></i></button>
                        </td>
                    </tr>
                `).join('');
                feather.replace();
            }
        }

        function getRoleColor(role) {
            switch (role) {
                case 'doctor': return 'bg-blue-100 text-blue-700';
                case 'nurse': return 'bg-pink-100 text-pink-700';
                case 'pharmacist': return 'bg-emerald-100 text-emerald-700';
                case 'lab_tech': return 'bg-rose-100 text-rose-700';
                default: return 'bg-gray-100 text-gray-700';
            }
        }

        function toggleModal(show) {
            const modal = document.getElementById('staff-modal');
            const staffForm = document.getElementById('staff-form');
            const msgBox = document.getElementById('msg-box');

            if (modal) modal.classList.toggle('hidden', !show);
            if (!show && staffForm) {
                staffForm.reset();
                document.getElementById('staff-pass').value = 'password123';
                if (msgBox) msgBox.classList.add('hidden');
            }
        }

        function setupForm() {
            const staffForm = document.getElementById('staff-form');
            if (!staffForm) return;

            staffForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = staffForm.querySelector('button');
                const msgBox = document.getElementById('msg-box');

                btn.disabled = true;
                btn.innerHTML = '<i data-feather="loader" class="animate-spin inline mr-2 text-white"></i> Creating...';
                feather.replace();

                const payload = {
                    name: document.getElementById('staff-name').value,
                    email: document.getElementById('staff-email').value,
                    password: document.getElementById('staff-pass').value,
                    role: document.getElementById('staff-role').value,
                    specialization: document.getElementById('staff-spec').value
                };

                try {
                    const response = await fetch(`${API_BASE}/admin/create-staff`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const resData = await response.json();
                    if (!response.ok) throw new Error(resData.detail || 'Failed to create account.');

                    showMessage('success', `${payload.role} account created and synced successfully!`);
                    setTimeout(() => {
                        toggleModal(false);
                        fetchStaff();
                    }, 1500);

                } catch (err) {
                    console.error(err);
                    showMessage('error', err.message || 'Failed to create account.');
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = 'Create Account';
                    feather.replace();
                }
            });
        }

        function showMessage(type, text) {
            const msgBox = document.getElementById('msg-box');
            if (msgBox) {
                msgBox.innerText = text;
                msgBox.className = `p-3 rounded-lg text-xs text-center font-medium ${type === 'success' ? 'bg-green-50 text-green-700 border border-green-100' : 'bg-red-50 text-red-700 border border-red-100'}`;
                msgBox.classList.remove('hidden');
            }
        }

        // Initialize form after DOM load
        document.addEventListener('DOMContentLoaded', setupForm);
    </script>
</head>

<body class="min-h-screen p-6 flex flex-col items-center">

    <div class="max-w-4xl w-full">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <a href="ADMIN_PORTAL.html"
                    class="p-2 bg-white rounded-lg border border-gray-200 text-gray-400 hover:text-indigo-600 transition-all shadow-sm">
                    <i data-feather="arrow-left" class="w-5 h-5"></i>
                </a>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 brand-font">Staff Management</h1>
                    <p class="text-sm text-gray-500">Create and manage medical staff accounts</p>
                </div>
            </div>
            <button onclick="toggleModal(true)"
                class="bg-indigo-600 text-white px-4 py-2.5 rounded-xl font-bold flex items-center gap-2 hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100">
                <i data-feather="user-plus" class="w-4 h-4"></i> Create New Staff
            </button>
        </div>

        <!-- Staff Table -->
        <div class="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead
                        class="bg-gray-50 border-b border-gray-200 text-gray-500 uppercase font-bold text-[10px] tracking-widest">
                        <tr>
                            <th class="px-6 py-4">Name & Email</th>
                            <th class="px-6 py-4">Role</th>
                            <th class="px-6 py-4">Specialization</th>
                            <th class="px-6 py-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="staff-list" class="divide-y divide-gray-100">
                        <tr>
                            <td colspan="4" class="px-6 py-10 text-center text-gray-400 italic">Loading staff records...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create Staff Modal -->
    <div id="staff-modal"
        class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-fade-in">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h3 class="font-bold text-gray-800 brand-font">Create Staff Account</h3>
                <button onclick="toggleModal(false)" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i data-feather="x" class="w-5 h-5"></i>
                </button>
            </div>

            <form id="staff-form" class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Full Name</label>
                    <input type="text" id="staff-name" required
                        class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 transition-all"
                        placeholder="e.g. Apt. Jane Doe">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Email Address</label>
                    <input type="email" id="staff-email" required
                        class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 transition-all"
                        placeholder="jane@hospital.com">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Password</label>
                    <input type="text" id="staff-pass" value="password123"
                        class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-400 focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Role</label>
                        <select id="staff-role" required
                            class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 transition-all">
                            <option value="pharmacist">Pharmacist</option>
                            <option value="doctor">Doctor</option>
                            <option value="nurse">Nurse</option>
                            <option value="lab_tech">Lab Technician</option>
                        </select>
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Specialization</label>
                        <input type="text" id="staff-spec"
                            class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 transition-all"
                            placeholder="e.g. Oncology">
                    </div>
                </div>

                <div id="msg-box" class="hidden p-3 rounded-lg text-xs text-center font-medium"></div>

                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100 mt-2">
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>

</html>
