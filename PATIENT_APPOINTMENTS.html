<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Smart HIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        h1, h2, h3, .brand-font { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Simplified Navbar -->
    <nav class="bg-white border-b border-gray-200 px-6 py-4">
        <div class="max-w-3xl mx-auto flex items-center gap-4">
            <a href="PATIENT_PORTAL.html" class="p-2 hover:bg-gray-100 rounded-full text-gray-500 transition-colors">
                <i data-feather="arrow-left"></i>
            </a>
            <h1 class="text-xl font-bold text-gray-800 brand-font">Appointments & Queue</h1>
        </div>
    </nav>

    <main class="flex-grow max-w-3xl mx-auto w-full px-6 py-8 space-y-8">

        <!-- LIVE QUEUE STATUS (If checked in) -->
        <div id="live-queue-card" class="bg-white border border-blue-100 rounded-2xl shadow-lg overflow-hidden hidden">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-white text-center">
                <p class="text-blue-100 text-sm font-medium uppercase tracking-wide mb-1">Live Queue Status</p>
                <h2 class="text-4xl font-extrabold mb-2" id="queue-number">#--</h2>
                <p class="text-sm opacity-90">Estimated Wait: <span id="wait-time" class="font-bold">-- mins</span></p>
            </div>
            <div class="p-6">
                <!-- Progress Tracker -->
                <div class="relative">
                    <div class="absolute left-4 top-0 bottom-0 w-0.5 bg-gray-200"></div>
                    <div class="space-y-6 relative">
                        <!-- Step 1 -->
                        <div class="flex items-start gap-4">
                            <div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center z-10 shrink-0 border-4 border-white shadow-sm">
                                <i data-feather="check" class="w-4 h-4"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-900">Checked In</h4>
                                <p class="text-xs text-gray-500" id="time-checkin">--:--</p>
                            </div>
                        </div>
                        <!-- Step 2 -->
                        <div class="flex items-start gap-4" id="step-triage">
                            <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center z-10 shrink-0 border-4 border-white shadow-sm transition-colors" id="icon-triage">
                                <span class="text-xs font-bold">2</span>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-500" id="text-triage">Nurse Triage</h4>
                                <p class="text-xs text-gray-400">Vitals check before doctor.</p>
                            </div>
                        </div>
                        <!-- Step 3 -->
                        <div class="flex items-start gap-4" id="step-doctor">
                            <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center z-10 shrink-0 border-4 border-white shadow-sm transition-colors" id="icon-doctor">
                                <span class="text-xs font-bold">3</span>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-500" id="text-doctor">Consultation</h4>
                                <p class="text-xs text-gray-400">Waiting for doctor call.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- BOOKING FORM -->
        <div class="bg-white rounded-2xl border border-gray-200 shadow-sm p-6 sm:p-8">
            <h2 class="text-xl font-bold text-gray-900 mb-6">Book New Appointment</h2>
            
            <form id="booking-form" class="space-y-6">
                <!-- Department Selection -->
                <div class="grid grid-cols-2 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="dept" value="general" class="peer sr-only" checked>
                        <div class="p-4 rounded-xl border border-gray-200 hover:border-blue-500 peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all text-center">
                            <i data-feather="activity" class="w-6 h-6 mx-auto mb-2 text-blue-600"></i>
                            <span class="block text-sm font-bold text-gray-700">General Checkup</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="dept" value="specialist" class="peer sr-only">
                        <div class="p-4 rounded-xl border border-gray-200 hover:border-purple-500 peer-checked:border-purple-600 peer-checked:bg-purple-50 transition-all text-center">
                            <i data-feather="star" class="w-6 h-6 mx-auto mb-2 text-purple-600"></i>
                            <span class="block text-sm font-bold text-gray-700">Specialist</span>
                        </div>
                    </label>
                </div>

                <!-- Doctor Select -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Select Doctor</label>
                    <select id="doctor-select" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Any Available Doctor</option>
                        <option value="doc_1">Dr. Budi Santoso (General)</option>
                        <option value="doc_2">Dr. Siti Aminah (Cardiology)</option>
                    </select>
                </div>

                <!-- Date & Time -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Date</label>
                        <input type="date" id="book-date" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Time Slot</label>
                        <select id="book-time" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>09:00 AM</option>
                            <option>10:00 AM</option>
                            <option>11:00 AM</option>
                            <option>02:00 PM</option>
                        </select>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" class="w-full py-3.5 bg-gray-900 text-white font-bold rounded-xl shadow-lg hover:bg-black transition-transform active:scale-[0.99]">
                    Confirm Booking
                </button>
            </form>
        </div>

    </main>

    <!-- Logic -->
    <script src="patient_logic.js"></script>
    <script>
        feather.replace();
        // Init logic specifically for appointments page
        document.addEventListener('DOMContentLoaded', initPatientAppointments);
    </script>
</body>
</html>
