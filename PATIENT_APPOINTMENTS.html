<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Smart HIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        h1, h2, h3, .brand-font { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Simplified Navbar -->
    <nav class="bg-white border-b border-gray-200 px-6 py-4">
        <div class="max-w-3xl mx-auto flex items-center gap-4">
            <a href="PATIENT_PORTAL.html" class="p-2 hover:bg-gray-100 rounded-full text-gray-500 transition-colors">
                <i data-feather="arrow-left"></i>
            </a>
            <h1 class="text-xl font-bold text-gray-900 brand-font">Book Appointment</h1>
        </div>
    </nav>

    <main class="flex-grow max-w-3xl mx-auto w-full px-6 py-8">

        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8">
            <div class="flex items-center gap-4 mb-8">
                <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center text-blue-600">
                    <i data-feather="calendar" class="w-6 h-6"></i>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-gray-900">New Consultation</h2>
                    <p class="text-gray-500 text-sm">Select a doctor and time slot.</p>
                </div>
            </div>

            <form id="booking-form" class="space-y-6">
                
                <!-- Doctor Selection -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Select Doctor</label>
                    <div class="relative">
                        <select id="doctor-select" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>Loading doctors...</option>
                        </select>
                        <i data-feather="chevron-down" class="absolute right-4 top-4 text-gray-400 w-5 h-5 pointer-events-none"></i>
                    </div>
                </div>

                <!-- Date & Time -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Date</label>
                        <input type="date" id="book-date" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Time Slot</label>
                        <select id="book-time" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="09:00">09:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="13:00">01:00 PM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="15:00">03:00 PM</option>
                        </select>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" class="w-full py-3.5 bg-gray-900 text-white font-bold rounded-xl shadow-lg hover:bg-black transition-transform active:scale-[0.99]">
                    Confirm Booking
                </button>
            </form>
        </div>

    </main>

    <!-- Logic -->
    <script src="patient_logic.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
