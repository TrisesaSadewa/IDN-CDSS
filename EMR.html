<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR - Smart HIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 h-16 flex-shrink-0 flex items-center justify-between px-6 z-40">
        <div class="flex items-center gap-4">
            <a href="APPOINTMENTS.html" class="p-2 hover:bg-slate-100 rounded-full text-slate-500 transition-colors">
                <i data-feather="arrow-left" class="w-5 h-5"></i>
            </a>
            <div>
                <h1 class="text-lg font-bold text-slate-800" id="emr-patient-name">Loading Patient...</h1>
                <div class="flex items-center gap-2 text-xs text-slate-500">
                    <span id="emr-patient-mrn">MRN: --</span>
                    <span>•</span>
                    <span id="emr-patient-age">-- yrs</span>
                    <span>•</span>
                    <span id="emr-patient-gender">--</span>
                </div>
            </div>
        </div>
        <div class="flex gap-2">
            <button class="px-4 py-2 bg-white border border-slate-200 text-slate-600 text-sm font-medium rounded-lg hover:bg-slate-50">
                Cancel
            </button>
            <button id="submit-consultation-btn" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 shadow-sm flex items-center">
                <i data-feather="check" class="w-4 h-4 mr-2"></i> Complete & Sign
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-grow overflow-hidden">
        
        <!-- Left: Clinical Workspace -->
        <main class="flex-grow overflow-y-auto p-6 space-y-6">
            
            <!-- Triage Bar -->
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <div class="bg-white p-3 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-xs text-slate-400 uppercase font-bold">BP</p>
                    <p class="text-lg font-bold text-slate-800" id="triage-bp">--/--</p>
                </div>
                <div class="bg-white p-3 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-xs text-slate-400 uppercase font-bold">Heart Rate</p>
                    <p class="text-lg font-bold text-slate-800" id="triage-hr">--</p>
                </div>
                <div class="bg-white p-3 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-xs text-slate-400 uppercase font-bold">Temp</p>
                    <p class="text-lg font-bold text-slate-800" id="triage-temp">--</p>
                </div>
                <div class="bg-white p-3 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-xs text-slate-400 uppercase font-bold">Weight</p>
                    <p class="text-lg font-bold text-slate-800" id="triage-weight">--</p>
                </div>
                <div class="bg-blue-50 p-3 rounded-xl border border-blue-100 col-span-2 md:col-span-1">
                    <p class="text-xs text-blue-400 uppercase font-bold">Chief Complaint</p>
                    <p class="text-sm font-medium text-blue-800 truncate" id="triage-notes">--</p>
                </div>
            </div>

            <!-- SOAP Note -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="bg-slate-50 px-6 py-3 border-b border-slate-200">
                    <h3 class="font-bold text-slate-700">Clinical Notes (SOAP)</h3>
                </div>
                <div class="p-6 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Subjective (S)</label>
                            <textarea id="soap-subjective" class="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm h-32" placeholder="Patient's symptoms..."></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Objective (O)</label>
                            <textarea id="soap-objective" class="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm h-32" placeholder="Physical findings..."></textarea>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Assessment (A)</label>
                        <input id="soap-assessment" type="text" class="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm font-bold" placeholder="Primary Diagnosis">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Plan (P)</label>
                        <textarea id="soap-plan" class="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm h-24" placeholder="Treatment plan..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Prescriptions -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="bg-slate-50 px-6 py-3 border-b border-slate-200 flex justify-between items-center">
                    <h3 class="font-bold text-slate-700">e-Prescription</h3>
                    <span class="text-xs text-slate-400">Linked to Pharmacy</span>
                </div>
                <div class="p-6">
                    <div class="flex gap-2 mb-4">
                        <input id="rx-name" type="text" placeholder="Drug Name" class="flex-grow p-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input id="rx-dosage" type="text" placeholder="Dosage (e.g. 500mg)" class="w-1/4 p-2 border border-slate-200 rounded-lg text-sm">
                        <input id="rx-freq" type="text" placeholder="Freq (e.g. 3x1)" class="w-1/4 p-2 border border-slate-200 rounded-lg text-sm">
                        <button id="add-rx-btn" class="bg-slate-800 text-white px-4 rounded-lg text-sm hover:bg-black transition-colors">Add</button>
                    </div>
                    
                    <div id="rx-list" class="space-y-2">
                        <!-- Dynamic Prescriptions Go Here -->
                    </div>
                </div>
            </div>

        </main>

        <!-- Right: Patient History Sidebar -->
        <aside class="w-80 bg-white border-l border-slate-200 overflow-y-auto hidden lg:block">
            <div class="p-5 border-b border-slate-100">
                <h3 class="font-bold text-slate-800">Medical History</h3>
            </div>
            <div class="p-5 space-y-4" id="patient-history-list">
                <!-- Dynamic History Items -->
                <div class="text-center text-sm text-gray-400 py-10">Loading history...</div>
            </div>
        </aside>

    </div>

    <!-- Logic -->
    <script src="doctor_logic.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
