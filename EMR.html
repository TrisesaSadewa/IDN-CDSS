<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital EMR System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        </body> { font-family: 'Inter', sans-serif; }
        .hidden-view { display: none !important; }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        <!-- Right Panel -->
        <div id="rightPanel" class="fixed right-0 top-0 h-full bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300 w-[30%] min-w-[350px] border-l border-gray-200 flex flex-col">
            <div class="p-4 bg-gray-100 border-b flex justify-between items-center">
                <h3 id="rightPanelTitle" class="font-bold text-gray-700">Panel</h3>
                <button id="closeRightPanel" class="text-gray-500 hover:text-red-500"><i data-feather="minimize-2" class="w-5 h-5"></i></button>
            </div>
            <div class="flex-grow overflow-y-auto p-4 hidden" id="labContent"></div>
            <div class="flex-grow overflow-y-auto p-4 hidden" id="historyContent"></div>
            <div class="flex-grow overflow-y-auto p-4 hidden" id="ddiContent"></div>
        </div>
        <nav class="flex-1 py-6 flex flex-col gap-2">
            <a href="APPOINTMENTS.html" class="flex items-center px-6 py-3 text-slate-400 hover:text-white hover:bg-slate-800 transition-colors">
                <i data-feather="users" class="w-5 h-5"></i>
                <span class="hidden md:inline ml-3 font-medium text-sm">Queue</span>
            </a>
            <a href="#" class="flex items-center px-6 py-3 text-white bg-blue-600/20 border-r-4 border-blue-500 transition-colors">
                <i data-feather="file-text" class="w-5 h-5 text-blue-400"></i>
                <span class="hidden md:inline ml-3 font-medium text-sm text-blue-100">Active EMR</span>
            </a>
        </nav>
        <div class="p-4 border-t border-slate-800 text-center md:text-left">
            <div class="hidden md:block text-xs text-slate-500 mb-1">Logged in as</div>
            <div id="doc-name-display" class="font-semibold text-sm truncate">Dr. Unknown</div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main id="mainContent" class="flex-1 flex flex-col relative overflow-hidden h-full">
        
        <!-- Top Header -->
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 flex-shrink-0 shadow-sm z-30">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-bold text-slate-800">Consultation</h1>
                <span class="px-2.5 py-1 bg-blue-50 text-blue-700 rounded-md text-xs font-bold border border-blue-100 uppercase tracking-wide">In Progress</span>
            </div>
            <div class="flex items-center gap-4">
                <div id="current-time" class="text-sm font-medium text-slate-500 bg-slate-100 px-3 py-1.5 rounded-lg">--:--</div>
                
                <!-- Right Panel Toggles -->
                <div class="flex bg-slate-100 rounded-lg p-1 border border-slate-200">
                    <button id="sidebarHistoryBtn" class="px-3 py-1.5 text-xs font-semibold text-slate-600 hover:bg-white hover:shadow-sm hover:text-blue-600 rounded transition-all flex items-center">
                        <i data-feather="clock" class="w-3.5 h-3.5 mr-1.5"></i> Pt History
                    </button>
                    <button id="sidebarLabBtn" class="px-3 py-1.5 text-xs font-semibold text-slate-600 hover:bg-white hover:shadow-sm hover:text-blue-600 rounded transition-all flex items-center">
                        <i data-feather="thermometer" class="w-3.5 h-3.5 mr-1.5"></i> Labs
                    </button>
                </div>
            </div>
        </header>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto p-6 scroll-smooth">
            <div class="max-w-5xl mx-auto space-y-6 pb-20">
                
                <!-- Patient Context Card -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 border border-blue-200">
                            <i data-feather="user" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h2 id="pt-name" class="text-xl font-bold text-slate-800">Loading Patient...</h2>
                            <div class="flex gap-3 text-sm text-slate-500 mt-1">
                                <span class="flex items-center"><i data-feather="hash" class="w-3.5 h-3.5 mr-1"></i> <span id="pt-id">--</span></span>
                                <span class="flex items-center"><i data-feather="info" class="w-3.5 h-3.5 mr-1"></i> <span id="pt-details">--</span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Workflow Tabs -->
                <div class="flex space-x-1 bg-slate-200/60 p-1 rounded-lg w-fit border border-slate-300/50">
                    <button onclick="switchView('nurse')" class="view-toggle-btn active px-5 py-2 rounded-md text-sm font-medium transition-colors bg-white text-blue-600 shadow-sm border border-slate-200">
                        1. Triage & Vitals
                    </button>
                    <button onclick="switchView('doctor')" class="view-toggle-btn px-5 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-800 transition-colors">
                        2. Clinical Assessment
                    </button>
                    <button onclick="switchView('summary')" class="view-toggle-btn px-5 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-800 transition-colors">
                        3. Review & Submit
                    </button>
                </div>

                <!-- ========================================== -->
                <!-- VIEW 1: NURSE / TRIAGE                     -->
                <!-- ========================================== -->
                <div id="nurseView" class="space-y-6 animate-fade-in">
                    
                    <!-- Vitals -->
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="bg-slate-50 px-5 py-3 border-b border-slate-200">
                            <h3 class="font-semibold text-slate-700 flex items-center"><i data-feather="activity" class="w-4 h-4 mr-2 text-rose-500"></i> Vital Signs</h3>
                        </div>
                        <div class="p-5 grid grid-cols-2 md:grid-cols-5 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Weight (kg)</label>
                                <input type="number" id="weight" oninput="calculateBMI()" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm transition-shadow">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Height (cm)</label>
                                <input type="number" id="height" oninput="calculateBMI()" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm transition-shadow">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Blood Pressure</label>
                                <div class="flex items-center">
                                    <input type="number" id="systolic" placeholder="Sys" class="w-full p-2 border border-slate-300 rounded-l-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm border-r-0 text-center">
                                    <span class="px-2 bg-slate-100 border-y border-slate-300 text-slate-500 text-sm">/</span>
                                    <input type="number" id="diastolic" placeholder="Dia" class="w-full p-2 border border-slate-300 rounded-r-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm border-l-0 text-center">
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Temp (Â°C)</label>
                                <input type="number" id="temperature" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm transition-shadow">
                            </div>
                            <div class="bg-blue-50 rounded-lg p-2 border border-blue-100 flex flex-col justify-center items-center">
                                <label class="block text-[10px] font-bold text-blue-600 uppercase mb-0.5">BMI</label>
                                <span id="bmi" class="text-xl font-bold text-blue-800">--</span>
                            </div>
                        </div>
                    </div>

                    <!-- Anamnesis -->
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="bg-slate-50 px-5 py-3 border-b border-slate-200">
                            <h3 class="font-semibold text-slate-700 flex items-center"><i data-feather="message-square" class="w-4 h-4 mr-2 text-indigo-500"></i> Subjective / Anamnesis</h3>
                        </div>
                        <div class="p-5 space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Chief Complaint</label>
                                <textarea id="chiefComplaintInput" rows="2" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm transition-shadow resize-none" placeholder="Primary reason for visit..."></textarea>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">History of Present Illness (HPI)</label>
                                <textarea id="historyInput" rows="3" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm transition-shadow resize-none" placeholder="Details of symptoms, onset, duration..."></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-end">
                        <button onclick="switchView('doctor')" class="px-6 py-2.5 bg-slate-800 hover:bg-slate-900 text-white rounded-lg font-medium transition-colors flex items-center">
                            Proceed to Assessment <i data-feather="arrow-right" class="w-4 h-4 ml-2"></i>
                        </button>
                    </div>
                </div>

                <!-- ========================================== -->
                <!-- VIEW 2: DOCTOR / ASSESSMENT                -->
                <!-- ========================================== -->
                <div id="doctorView" class="space-y-6 hidden-view animate-fade-in">
                    
                    <!-- Diagnosis -->
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="bg-slate-50 px-5 py-3 border-b border-slate-200">
                            <h3 class="font-semibold text-slate-700 flex items-center"><i data-feather="target" class="w-4 h-4 mr-2 text-emerald-600"></i> Diagnosis</h3>
                        </div>
                        <div class="p-5 space-y-5">
                            <div class="relative">
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Primary Diagnosis (ICD-10)</label>
                                <div class="flex gap-2">
                                    <input type="text" id="primaryICDInput" placeholder="Code (e.g. I10)" class="w-24 p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none text-sm font-medium uppercase text-center">
                                    <input type="text" id="primaryDiagnosisInput" placeholder="Diagnosis description..." class="flex-1 p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none text-sm">
                                </div>
                                <div id="primaryICDSuggestions" class="absolute z-10 w-full bg-white border border-slate-200 rounded-lg shadow-xl mt-1 hidden max-h-48 overflow-y-auto"></div>
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Secondary Diagnoses / Comorbidities</label>
                                <div class="relative flex gap-2 mb-2">
                                    <input type="text" id="comorbidityInput" placeholder="Search ICD-10 or description..." class="flex-1 p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none text-sm">
                                    <button id="addComorbidityBtn" class="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 border border-slate-300 rounded-lg text-sm font-medium transition-colors">Add</button>
                                    <div id="comorbiditySuggestions" class="absolute z-10 w-[calc(100%-80px)] bg-white border border-slate-200 rounded-lg shadow-xl top-full mt-1 hidden max-h-48 overflow-y-auto"></div>
                                </div>
                                <div id="comorbidityList" class="flex flex-wrap gap-2 p-3 bg-slate-50 border border-slate-200 rounded-lg min-h-[44px]">
                                    <span class="text-xs text-slate-400 self-center italic px-2">No secondary diagnoses added.</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Clinical Notes & Plan -->
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="bg-slate-50 px-5 py-3 border-b border-slate-200">
                            <h3 class="font-semibold text-slate-700 flex items-center"><i data-feather="edit-3" class="w-4 h-4 mr-2 text-amber-500"></i> Clinical Notes & Plan</h3>
                        </div>
                        <div class="p-5 space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Objective / Assessment Notes</label>
                                <textarea id="analysisNotesInput" rows="3" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500 outline-none text-sm resize-none"></textarea>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Non-Pharmacological Therapy / Instructions</label>
                                <textarea id="therapyInput" rows="2" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500 outline-none text-sm resize-none" placeholder="Diet, rest, follow-up instructions..."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Prescription Engine (The Core Feature) -->
                    <div class="bg-white rounded-xl shadow-sm border border-blue-300 overflow-hidden ring-1 ring-blue-100">
                        <div class="bg-blue-50 px-5 py-3 border-b border-blue-200 flex justify-between items-center">
                            <h3 class="font-bold text-blue-900 flex items-center"><i data-feather="pill" class="w-4 h-4 mr-2"></i> Pharmacy & Prescription</h3>
                        </div>
                        
                        <div class="p-5 grid grid-cols-1 lg:grid-cols-2 gap-6">
                            
                            <!-- Left: Input Area -->
                            <div class="space-y-5 border-b lg:border-b-0 lg:border-r border-slate-200 pb-5 lg:pb-0 lg:pr-6">
                                <!-- Manual Add -->
                                <div>
                                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Manual Entry</label>
                                    <div class="space-y-2">
                                        <input type="text" id="drugName" placeholder="Drug Name (e.g. Amlodipine)" class="w-full p-2 border border-slate-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                                        <div class="flex gap-2">
                                            <input type="text" id="dosage" placeholder="Dose (10mg)" class="w-1/2 p-2 border border-slate-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                                            <input type="text" id="schedule" placeholder="Freq (1x1)" class="w-1/2 p-2 border border-slate-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                                        </div>
                                        <button id="addPrescription" class="w-full py-2 bg-white border border-blue-300 text-blue-700 hover:bg-blue-50 rounded-md text-sm font-semibold transition-colors">Add Drug</button>
                                    </div>
                                </div>
                                
                                <div class="relative flex items-center py-2">
                                    <div class="flex-grow border-t border-slate-200"></div>
                                    <span class="flex-shrink-0 mx-4 text-slate-400 text-xs font-bold uppercase">OR</span>
                                    <div class="flex-grow border-t border-slate-200"></div>
                                </div>

                                <!-- AI Bulk Parse -->
                                <div>
                                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Smart Prescription Parse</label>
                                    <textarea id="bulkDrugsInput" rows="4" class="w-full p-3 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none text-sm font-mono bg-slate-50" placeholder="Paste full prescription text here..."></textarea>
                                    <button id="parseBulkBtn" class="mt-2 w-full py-2.5 bg-slate-800 text-white hover:bg-slate-900 rounded-md text-sm font-semibold transition-colors flex items-center justify-center">
                                        <i data-feather="cpu" class="w-4 h-4 mr-2"></i> Extract Drugs
                                    </button>
                                </div>
                            </div>

                            <!-- Right: Current Rx List & DDI -->
                            <div class="flex flex-col h-full">
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Current Prescription</label>
                                <div id="prescriptionList" class="flex-1 bg-slate-50 border border-slate-200 rounded-lg overflow-y-auto max-h-[300px] min-h-[150px]">
                                    <div class="px-4 py-3 text-slate-400 text-sm italic">No drugs added yet.</div>
                                </div>
                                
                                <!-- DDI Action Bar -->
                                <div class="mt-4 flex items-center justify-between bg-blue-50 p-3 rounded-lg border border-blue-100">
                                    <div class="text-xs text-blue-800 font-medium w-1/2 leading-tight">
                                        Run safety analysis before submitting prescription.
                                    </div>
                                    <div class="flex items-center justify-end w-1/2" id="ddi-action-container">
                                        <button id="btnCheckDDI" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-bold shadow-sm transition-colors flex items-center whitespace-nowrap">
                                            <i data-feather="shield" class="w-4 h-4 mr-1.5"></i> Check Interactions
                                        </button>
                                        <!-- toggleBtn injected here by JS -->
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                    <div class="flex justify-between pt-4">
                        <button onclick="switchView('nurse')" class="px-6 py-2.5 bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 rounded-lg font-medium transition-colors">Back</button>
                        <button onclick="switchView('summary')" class="px-6 py-2.5 bg-slate-800 hover:bg-slate-900 text-white rounded-lg font-medium transition-colors flex items-center">
                            Review & Submit <i data-feather="arrow-right" class="w-4 h-4 ml-2"></i>
                        </button>
                    </div>
                </div>

                <!-- ========================================== -->
                <!-- VIEW 3: SUMMARY & SUBMIT                   -->
                <!-- ========================================== -->
                <div id="summaryView" class="space-y-6 hidden-view animate-fade-in">
                    
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                        <h2 class="text-xl font-bold text-slate-800 mb-6 border-b border-slate-100 pb-3 flex items-center">
                            <i data-feather="file-text" class="w-5 h-5 mr-2 text-slate-500"></i> Consultation Summary
                        </h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="space-y-5">
                                <div>
                                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Chief Complaint</h4>
                                    <p id="summaryCC" class="text-sm font-medium text-slate-800">--</p>
                                </div>
                                <div>
                                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">History of Illness</h4>
                                    <p id="summaryHistory" class="text-sm text-slate-700">--</p>
                                </div>
                                <div>
                                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Vitals</h4>
                                    <p class="text-sm text-slate-700">BP: <span id="summaryBP" class="font-medium text-slate-900">--/--</span> mmHg</p>
                                </div>
                            </div>
                            
                            <div class="space-y-5 bg-slate-50 p-4 rounded-lg border border-slate-100">
                                <div>
                                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Primary Diagnosis</h4>
                                    <p id="summaryDiagnosis" class="text-sm font-bold text-emerald-700">--</p>
                                </div>
                                <div>
                                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Prescription Items</h4>
                                    <div id="summaryMeds" class="text-sm text-slate-800 font-medium">--</div>
                                </div>
                                <div>
                                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Instructions</h4>
                                    <p id="summaryInstructions" class="text-sm text-slate-700 italic">--</p>
                                </div>
                            </div>
                        </div>

                        <div class="mt-8 flex justify-between border-t border-slate-100 pt-5">
                            <button onclick="switchView('doctor')" class="px-6 py-2.5 bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 rounded-lg font-medium transition-colors">Edit Details</button>
                            <button id="submitEMRBtn" class="px-8 py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-bold shadow-md transition-colors flex items-center">
                                <i data-feather="check" class="w-4 h-4 mr-2"></i> Finalize & Send to Pharmacy
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- ========================================== -->
    <!-- RIGHT SIDEBAR PANEL (LABS, HISTORY, DDI)   -->
    <!-- ========================================== -->
    <div id="rightPanel" class="fixed right-0 top-0 h-full bg-white shadow-[0_0_40px_rgba(0,0,0,0.15)] z-50 transform translate-x-full transition-transform duration-300 w-full sm:w-[400px] border-l border-slate-200 flex flex-col">
        
        <div class="p-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center shadow-sm">
            <h3 id="rightPanelTitle" class="font-bold text-slate-800 text-lg flex items-center">
                <i data-feather="info" class="w-5 h-5 mr-2 text-slate-500"></i> Panel
            </h3>
            <button id="closeRightPanel" class="text-slate-400 hover:text-rose-500 bg-white hover:bg-rose-50 p-1.5 rounded-md border border-slate-200 transition-colors">
                <i data-feather="x" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Labs Content -->
        <div class="flex-grow overflow-y-auto p-5 hidden bg-white" id="labContent">
            <div class="flex flex-col items-center justify-center h-full text-slate-400">
                <i data-feather="flask-conical" class="w-12 h-12 mb-3 opacity-50"></i>
                <p class="text-sm font-medium">No recent lab results found.</p>
            </div>
        </div>

        <!-- History Content -->
        <div class="flex-grow overflow-y-auto p-5 hidden bg-slate-50/50" id="historyContent">
            <!-- Populated by JS loadHistoryPanel() -->
        </div>
        
        <!-- Interaction Report Content -->
        <div class="flex-grow overflow-y-auto p-5 hidden bg-slate-50/50" id="ddiContent">
            <!-- Populated by JS renderDDIResults() -->
        </div>

    </div>

    <!-- Initialize Icons -->
    <script>
        feather.replace();
    </script>
    <!-- Application Logic -->
    <script src="doctor_logic.js"></script>
</body>
</html>
