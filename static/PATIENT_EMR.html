<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Medical Records - Smart HIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        h1, h2, h3, .brand-font { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Simplified Navbar -->
    <nav class="bg-white border-b border-gray-200 px-6 py-4 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex items-center gap-4">
            <a href="PATIENT_PORTAL.html" class="p-2 hover:bg-gray-100 rounded-full text-gray-500 transition-colors">
                <i data-feather="arrow-left"></i>
            </a>
            <h1 class="text-xl font-bold text-gray-800 brand-font">Medical History</h1>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto w-full px-6 py-8 space-y-8">

        <!-- Search / Filter -->
        <div class="flex gap-4">
            <div class="relative flex-grow">
                <i data-feather="search" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                <input type="text" placeholder="Search diagnosis, doctor, or date..." class="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-600 hover:bg-gray-50 text-sm font-medium flex items-center">
                <i data-feather="filter" class="w-4 h-4 mr-2"></i> Filter
            </button>
        </div>

        <!-- EMR Timeline -->
        <div class="space-y-6 relative border-l-2 border-gray-200 ml-3 md:ml-6 pl-6 md:pl-8 pb-10" id="emr-history-container">
            
            <!-- Items injected by JS -->
            <div class="text-center py-12 text-gray-400">
                <i data-feather="loader" class="w-8 h-8 mx-auto mb-2 animate-spin"></i>
                <p>Loading records...</p>
            </div>

        </div>

    </main>

    <!-- Logic -->
    <script src="patient_logic.js"></script>
    <script>
        feather.replace();
        document.addEventListener('DOMContentLoaded', initPatientEMR);
    </script>
</body>
</html>
