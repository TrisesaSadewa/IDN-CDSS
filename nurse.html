<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Triage - Hospital EMR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 50; }
        .sidebar-tooltip {
            position: absolute; left: 100%; top: 50%; transform: translateY(-50%);
            background: #1f2937; color: white; padding: 4px 8px; border-radius: 4px;
            font-size: 12px; opacity: 0; pointer-events: none; transition: opacity 0.2s;
            white-space: nowrap; margin-left: 10px; z-index: 50;
        }
        .sidebar-item:hover .sidebar-tooltip { opacity: 1; }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s;
        }
        .input-field:focus { border-color: #10b981; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2); }
        
        /* Custom range slider styling */
        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4f46e5;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 flex h-[100dvh] overflow-hidden text-slate-800">

    <!-- 1. Collapsed Primary Sidebar (Navigation) -->
    <aside class="sidebar w-20 bg-[#0a192f] text-slate-300 flex flex-col shadow-2xl flex-shrink-0 border-r border-slate-800 relative z-40">
        <!-- Brand -->
        <div class="h-16 flex items-center justify-center border-b border-slate-800/50 bg-[#061121]">
            <div class="w-10 h-10 rounded-xl bg-emerald-500/20 flex items-center justify-center border border-emerald-500/30 text-emerald-400">
                <i data-feather="activity" class="w-5 h-5"></i>
            </div>
        </div>

        <!-- Nav Links -->
        <nav class="flex-1 py-6 flex flex-col gap-4 px-3 items-center">
            <a href="NURSE_APPOINTMENTS.html" class="sidebar-item relative flex items-center justify-center w-12 h-12 rounded-xl hover:bg-slate-800 text-slate-400 hover:text-white transition-all">
                <i data-feather="arrow-left" class="w-5 h-5"></i>
                <span class="sidebar-tooltip">Back to Queue</span>
            </a>
        </nav>
    </aside>

    <!-- 2. Secondary Left Sidebar (EMR History & Labs) -->
    <aside class="w-[300px] bg-slate-50 border-r border-slate-200 flex flex-col flex-shrink-0 hidden md:flex relative z-30 shadow-[4px_0_24px_rgba(0,0,0,0.02)]">
        
        <!-- Tabs Header -->
        <div class="p-4 bg-white border-b border-slate-200 flex-shrink-0">
            <h3 class="text-xs font-bold text-slate-800 uppercase tracking-wider mb-3 flex items-center">
                <i data-feather="folder" class="w-4 h-4 mr-2 text-emerald-500"></i> Patient Context
            </h3>
            <div class="flex bg-slate-100 p-1 rounded-lg">
                <button id="btnTabHistory" onclick="switchSidebarTab('history')" class="flex-1 text-xs font-bold py-1.5 rounded-md bg-white text-emerald-700 shadow-sm transition-all border border-slate-200/50">Past History</button>
                <button id="btnTabLabs" onclick="switchSidebarTab('labs')" class="flex-1 text-xs font-bold py-1.5 rounded-md text-slate-500 hover:text-slate-700 transition-all border border-transparent">Lab Results</button>
            </div>
        </div>
        
        <!-- History Content -->
        <div id="historyContent" class="flex-1 overflow-y-auto p-4 space-y-3">
            <div class="flex flex-col items-center justify-center h-full text-slate-400">
                <i data-feather="loader" class="w-6 h-6 mb-3 animate-spin"></i>
                <p class="text-sm">Loading History...</p>
            </div>
        </div>
        
        <!-- Lab Content -->
        <div id="labContent" class="flex-1 overflow-y-auto p-4 hidden">
            <div class="flex flex-col items-center justify-center h-full text-slate-400">
                <i data-feather="flask-conical" class="w-12 h-12 mb-3 opacity-30"></i>
                <p class="text-sm font-medium">No recent lab results.</p>
            </div>
        </div>
    </aside>

    <!-- 3. Main Content Wrapper -->
    <div class="flex-1 flex flex-col min-w-0 h-full relative z-20">
        
        <!-- Header -->
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 lg:px-8 flex-shrink-0">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-bold text-slate-800">Clinical Triage</h1>
                <span class="px-3 py-1 bg-emerald-100 text-emerald-800 rounded-md text-xs font-bold uppercase tracking-wider hidden sm:block">Triage Phase</span>
            </div>
        </header>

        <!-- Scrollable Content -->
        <main class="flex-1 overflow-y-auto p-6 lg:p-8 pb-32 scroll-smooth bg-white">
            <div class="max-w-4xl mx-auto space-y-6">
                
                <!-- Dynamic Patient Info Card -->
                <div class="bg-white rounded-2xl shadow-sm border border-emerald-200 p-6 flex items-center justify-between" data-aos="fade-down">
                    <div class="flex items-center gap-5">
                        <div class="w-14 h-14 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-600 border border-emerald-200">
                            <i data-feather="user" class="w-7 h-7"></i>
                        </div>
                        <div>
                            <h2 id="pt-name" class="text-2xl font-bold text-slate-800">Loading Patient...</h2>
                            <div class="flex gap-4 text-sm text-slate-500 mt-1 font-medium">
                                <span class="flex items-center"><i data-feather="hash" class="w-4 h-4 mr-1.5 opacity-70"></i> <span id="pt-mrn">--</span></span>
                                <span class="flex items-center"><i data-feather="info" class="w-4 h-4 mr-1.5 opacity-70"></i> <span id="pt-age-gender">--</span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Vital Signs Form -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden" data-aos="fade-up" data-aos-delay="100">
                    <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex items-center">
                        <i data-feather="activity" class="w-5 h-5 mr-2 text-rose-500"></i>
                        <h3 class="font-bold text-slate-800 text-lg">Vital Signs</h3>
                    </div>
                    <div class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Weight (kg)</label>
                            <input type="number" step="0.1" id="weight" class="input-field" placeholder="e.g. 65">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Height (cm)</label>
                            <input type="number" id="height" class="input-field" placeholder="e.g. 170">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Temp (Â°C)</label>
                            <input type="number" step="0.1" id="temperature" class="input-field" placeholder="e.g. 36.5">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2 text-rose-400">SpO2 (%)</label>
                            <input type="number" id="spo2" class="input-field bg-slate-50" placeholder="e.g. 98" title="Note: Excluded from DB sync">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Blood Pressure (mmHg)</label>
                            <div class="flex items-center">
                                <input type="number" id="systolic" class="input-field rounded-r-none border-r-0 text-center" placeholder="Sys">
                                <span class="px-3 py-3 bg-slate-100 border-y border-slate-300 text-slate-500 font-bold">/</span>
                                <input type="number" id="diastolic" class="input-field rounded-l-none border-l-0 text-center" placeholder="Dia">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Heart Rate (bpm)</label>
                            <input type="number" id="hr" class="input-field" placeholder="e.g. 80">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2 text-rose-400">Resp. Rate</label>
                            <input type="number" id="rr" class="input-field bg-slate-50" placeholder="e.g. 18" title="Note: Excluded from DB sync">
                        </div>
                    </div>
                </div>

                <!-- Pain Assessment & Notes -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden" data-aos="fade-up" data-aos-delay="200">
                    <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex items-center">
                        <i data-feather="file-text" class="w-5 h-5 mr-2 text-indigo-500"></i>
                        <h3 class="font-bold text-slate-800 text-lg">Nursing Assessment</h3>
                    </div>
                    <div class="p-6 space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Pain Slider -->
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Pain Score (0-10)</label>
                                <div class="flex items-center gap-4 bg-slate-50 p-3 rounded-lg border border-slate-200">
                                    <input type="range" min="0" max="10" value="0" id="pain-score" 
                                        class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600" 
                                        oninput="document.getElementById('pain-val').innerText = this.value">
                                    <span id="pain-val" class="font-bold text-xl text-indigo-600 w-8 text-center">0</span>
                                </div>
                                <div class="flex justify-between text-xs text-slate-400 mt-1 font-medium px-1">
                                    <span>0 - None</span>
                                    <span>10 - Worst</span>
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Pain Location</label>
                                <input type="text" id="pain-location" class="input-field" placeholder="e.g. Lower Back, Headache">
                            </div>
                        </div>

                        <!-- FEMALE ONLY: PREGNANCY CHECK -->
                        <div id="pregnancy-container" class="hidden bg-pink-50 p-4 rounded-xl border border-pink-200 mt-4 transition-all">
                            <label class="flex items-center space-x-3 text-pink-700 font-bold text-sm mb-3 cursor-pointer w-fit">
                                <input type="checkbox" id="is-pregnant" class="w-4 h-4 text-pink-600 border-pink-300 rounded focus:ring-pink-500" 
                                       onchange="document.getElementById('preg-duration-container').classList.toggle('hidden', !this.checked)">
                                <span>Patient is Pregnant</span>
                            </label>
                            <div id="preg-duration-container" class="hidden pl-7 animate-fade-in">
                                <label class="block text-xs font-bold text-pink-600 uppercase mb-2">Gestational Age (Weeks/Months)</label>
                                <input type="text" id="preg-duration" class="input-field border-pink-300 focus:border-pink-500 focus:ring-pink-200 bg-white" placeholder="e.g., 12 weeks">
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Chief Complaint / Initial Notes</label>
                            <textarea id="nurse-notes" rows="4" class="input-field resize-none" placeholder="Briefly describe the patient's primary symptoms and reason for visit..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Submit Button Container -->
                <div class="flex justify-end pt-4 pb-12">
                    <button id="submitBtn" onclick="submitTriage()" class="px-8 py-3.5 bg-emerald-600 hover:bg-emerald-700 text-white rounded-xl font-bold shadow-lg shadow-emerald-600/30 transition-all flex items-center text-lg">
                        <i data-feather="check" class="w-5 h-5 mr-2"></i> Submit to Doctor
                    </button>
                </div>

            </div>
        </main>
    </div>

    <!-- Logic Script -->
    <script>
        const API_BASE = "https://smart-his-backend.onrender.com"; 
        const urlParams = new URLSearchParams(window.location.search);
        const currentApptId = urlParams.get('id');

        document.addEventListener('DOMContentLoaded', async () => {
            AOS.init({ once: true });
            feather.replace();

            if(!currentApptId) {
                alert("No appointment selected! Redirecting to queue.");
                window.location.href = 'NURSE_APPOINTMENTS.html';
                return;
            }

            // Fetch Patient Information & Load History
            try {
                const res = await fetch(`${API_BASE}/doctor/appointment/${currentApptId}`);
                if (!res.ok) throw new Error("Failed to load patient");
                
                const data = await res.json();
                const p = data.patients || {};
                
                document.getElementById('pt-name').textContent = p.full_name || 'Unknown Patient';
                document.getElementById('pt-mrn').textContent = p.mrn || 'N/A';
                
                const age = p.dob ? Math.floor((new Date() - new Date(p.dob))/31557600000) : '--';
                const gender = p.gender || 'Unknown';
                document.getElementById('pt-age-gender').textContent = `${age} yrs | ${gender}`;

                // Show Pregnancy Field if Patient is Female
                if (gender.toLowerCase() === 'female') {
                    document.getElementById('pregnancy-container').classList.remove('hidden');
                }
                
                // Load Medical History into the new left sidebar
                if(p.id) {
                    loadHistoryPanel(p.id);
                }
                
            } catch (e) {
                console.error("Error fetching patient header:", e);
                document.getElementById('pt-name').textContent = "Error Loading Data";
            }
        });

        // --- Left Secondary Sidebar Tab Logic ---
        function switchSidebarTab(tabName) {
            const histBtn = document.getElementById('btnTabHistory');
            const labsBtn = document.getElementById('btnTabLabs');
            const histContent = document.getElementById('historyContent');
            const labsContent = document.getElementById('labContent');

            // Reset classes
            histBtn.className = "flex-1 text-xs font-bold py-1.5 rounded-md text-slate-500 hover:text-slate-700 transition-all border border-transparent";
            labsBtn.className = "flex-1 text-xs font-bold py-1.5 rounded-md text-slate-500 hover:text-slate-700 transition-all border border-transparent";
            histContent.classList.add('hidden');
            labsContent.classList.add('hidden');

            // Apply active styles
            if (tabName === 'history') {
                histBtn.className = "flex-1 text-xs font-bold py-1.5 rounded-md bg-white text-emerald-700 shadow-sm transition-all border border-slate-200/50";
                histContent.classList.remove('hidden');
            } else if (tabName === 'labs') {
                labsBtn.className = "flex-1 text-xs font-bold py-1.5 rounded-md bg-white text-emerald-700 shadow-sm transition-all border border-slate-200/50";
                labsContent.classList.remove('hidden');
            }
        }

        async function loadHistoryPanel(patientId) {
            const container = document.getElementById('historyContent');
            if(!container) return;
            try {
                const res = await fetch(`${API_BASE}/patient/history?patient_id=${patientId}`);
                const history = await res.json();
                container.innerHTML = '';
                
                if(history.length === 0) { 
                    container.innerHTML = '<div class="flex flex-col items-center justify-center h-full text-slate-400"><i data-feather="file-text" class="w-10 h-10 mb-3 opacity-30"></i><p class="text-sm font-medium">No history found.</p></div>'; 
                    if(window.feather) feather.replace(); 
                    return; 
                }
                
                history.forEach(h => {
                    const date = new Date(h.created_at).toLocaleDateString();
                    let title = h.assessment;
                    if(h.assessment && h.assessment.includes("PRIMARY:")) {
                        title = h.assessment.split('\n')[0].replace('PRIMARY:', '').trim();
                    }
                    const div = document.createElement('div');
                    div.className = "p-3 bg-white border border-slate-200 rounded-xl shadow-sm hover:border-emerald-300 transition-colors cursor-pointer relative overflow-hidden";
                    div.innerHTML = `
                        <div class="absolute left-0 top-0 bottom-0 w-1 bg-emerald-400"></div>
                        <div class="flex justify-between items-center mb-1.5 pl-2">
                            <span class="text-[10px] font-bold text-emerald-700 bg-emerald-50 px-2 py-0.5 rounded border border-emerald-100">${date}</span>
                            <span class="text-[10px] text-slate-500 font-medium truncate ml-2">Dr. ${h.doctors ? h.doctors.full_name : 'Unknown'}</span>
                        </div>
                        <h4 class="font-bold text-slate-800 text-xs leading-snug mt-1 pl-2 line-clamp-2">${title || 'No Diagnosis'}</h4>
                    `;
                    container.appendChild(div);
                });
                if(window.feather) feather.replace();
            } catch(e) {
                console.error("Failed to load history", e);
                container.innerHTML = '<div class="p-3 text-sm text-red-500 bg-red-50 rounded border border-red-100">Failed to load history.</div>';
            }
        }

        // --- Submission Logic ---
        async function submitTriage() {
            if(!confirm("Submit this triage assessment to the doctor's queue?")) return;
            
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = `<i data-feather="loader" class="w-5 h-5 mr-2 animate-spin"></i> Submitting...`;
            feather.replace();

            let finalNotes = document.getElementById('nurse-notes').value || "";
            const pregContainer = document.getElementById('pregnancy-container');
            
            if (!pregContainer.classList.contains('hidden')) {
                const isPregnant = document.getElementById('is-pregnant').checked;
                if (isPregnant) {
                    const duration = document.getElementById('preg-duration').value || "Unknown duration";
                    finalNotes = `[SPECIAL ALERT: Patient is pregnant - ${duration}]\n\n` + finalNotes;
                }
            }

            const payload = {
                appointment_id: currentApptId,
                weight_kg: parseFloat(document.getElementById('weight').value) || null,
                height_cm: parseFloat(document.getElementById('height').value) || null,
                systolic: parseInt(document.getElementById('systolic').value) || null,
                diastolic: parseInt(document.getElementById('diastolic').value) || null,
                temperature: parseFloat(document.getElementById('temperature').value) || null,
                heart_rate: parseInt(document.getElementById('hr').value) || null,
                pain_score: parseInt(document.getElementById('pain-score').value) || 0,
                pain_location: document.getElementById('pain-location').value || null,
                chief_complaint: finalNotes || null
            };

            try {
                const res = await fetch(`${API_BASE}/nurse/submit-triage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                if(res.ok) {
                    alert("Triage Submitted Successfully! Patient is ready for the doctor.");
                    window.location.href = 'NURSE_APPOINTMENTS.html';
                } else {
                    const errData = await res.json();
                    throw new Error(errData.detail || "Server returned an error");
                }
            } catch(e) {
                alert("Failed to submit: " + e.message);
                btn.disabled = false;
                btn.innerHTML = `<i data-feather="check" class="w-5 h-5 mr-2"></i> Submit to Doctor`;
                feather.replace();
            }
        }
    </script>
</body>
</html>
