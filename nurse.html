<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Triage - Hospital EMR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 50; }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s;
        }
        .input-field:focus { border-color: #10b981; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2); }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-800">

    <!-- Sidebar -->
    <aside class="sidebar w-20 lg:w-64 bg-[#0a192f] text-slate-300 flex flex-col shadow-2xl flex-shrink-0 border-r border-slate-800">
        <!-- Brand -->
        <div class="h-16 flex items-center justify-center lg:justify-start lg:px-6 border-b border-slate-800/50 bg-[#061121]">
            <div class="w-10 h-10 rounded-xl bg-emerald-500/20 flex items-center justify-center border border-emerald-500/30 text-emerald-400">
                <i data-feather="activity" class="w-5 h-5"></i>
            </div>
            <span class="hidden lg:block ml-3 font-bold text-lg text-white tracking-wide">Smart HIS</span>
        </div>

        <!-- Nav Links -->
        <nav class="flex-1 py-6 flex flex-col gap-2 px-3">
            <a href="NURSE_APPOINTMENTS.html" class="flex items-center px-3 py-3 rounded-xl hover:bg-slate-800 text-slate-400 hover:text-white transition-all">
                <i data-feather="arrow-left" class="w-5 h-5"></i>
                <span class="hidden lg:block ml-3 text-sm font-medium">Back to Queue</span>
            </a>
        </nav>
    </aside>

    <!-- Main Wrapper -->
    <div class="flex-1 flex flex-col min-w-0 h-full relative">
        
        <!-- Header -->
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 lg:px-8 flex-shrink-0 z-30">
            <h1 class="text-xl font-bold text-slate-800">Clinical Triage Assessment</h1>
            <div class="flex items-center gap-4">
                <span class="px-3 py-1 bg-emerald-100 text-emerald-800 rounded-md text-xs font-bold uppercase tracking-wider">Triage Phase</span>
            </div>
        </header>

        <!-- Scrollable Content -->
        <main class="flex-1 overflow-y-auto p-6 lg:p-8 scroll-smooth">
            <div class="max-w-4xl mx-auto space-y-6">
                
                <!-- Dynamic Patient Info Card -->
                <div class="bg-white rounded-2xl shadow-sm border border-emerald-200 p-6 flex items-center justify-between" data-aos="fade-down">
                    <div class="flex items-center gap-5">
                        <div class="w-14 h-14 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-600 border border-emerald-200">
                            <i data-feather="user" class="w-7 h-7"></i>
                        </div>
                        <div>
                            <h2 id="pt-name" class="text-2xl font-bold text-slate-800">Loading Patient...</h2>
                            <div class="flex gap-4 text-sm text-slate-500 mt-1 font-medium">
                                <span class="flex items-center"><i data-feather="hash" class="w-4 h-4 mr-1.5 opacity-70"></i> <span id="pt-mrn">--</span></span>
                                <span class="flex items-center"><i data-feather="info" class="w-4 h-4 mr-1.5 opacity-70"></i> <span id="pt-age-gender">--</span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Vital Signs Form -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden" data-aos="fade-up" data-aos-delay="100">
                    <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex items-center">
                        <i data-feather="activity" class="w-5 h-5 mr-2 text-rose-500"></i>
                        <h3 class="font-bold text-slate-800 text-lg">Vital Signs</h3>
                    </div>
                    <div class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Weight (kg)</label>
                            <input type="number" step="0.1" id="weight" class="input-field" placeholder="e.g. 65">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Height (cm)</label>
                            <input type="number" id="height" class="input-field" placeholder="e.g. 170">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Temp (Â°C)</label>
                            <input type="number" step="0.1" id="temperature" class="input-field" placeholder="e.g. 36.5">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">SpO2 (%)</label>
                            <input type="number" id="spo2" class="input-field" placeholder="e.g. 98">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Blood Pressure (mmHg)</label>
                            <div class="flex items-center">
                                <input type="number" id="systolic" class="input-field rounded-r-none border-r-0 text-center" placeholder="Sys">
                                <span class="px-3 py-3 bg-slate-100 border-y border-slate-300 text-slate-500 font-bold">/</span>
                                <input type="number" id="diastolic" class="input-field rounded-l-none border-l-0 text-center" placeholder="Dia">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Heart Rate (bpm)</label>
                            <input type="number" id="hr" class="input-field" placeholder="e.g. 80">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Resp. Rate</label>
                            <input type="number" id="rr" class="input-field" placeholder="e.g. 18">
                        </div>
                    </div>
                </div>

                <!-- Pain Assessment & Notes -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden" data-aos="fade-up" data-aos-delay="200">
                    <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex items-center">
                        <i data-feather="file-text" class="w-5 h-5 mr-2 text-indigo-500"></i>
                        <h3 class="font-bold text-slate-800 text-lg">Nursing Assessment</h3>
                    </div>
                    <div class="p-6 space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Pain Score (0-10)</label>
                                <input type="number" min="0" max="10" id="pain-score" class="input-field" placeholder="0 = No Pain, 10 = Worst">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Pain Location</label>
                                <input type="text" id="pain-location" class="input-field" placeholder="e.g. Lower Back, Headache">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Chief Complaint / Initial Notes</label>
                            <textarea id="nurse-notes" rows="4" class="input-field resize-none" placeholder="Briefly describe the patient's primary symptoms and reason for visit..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end pt-4 pb-12" data-aos="fade-in" data-aos-delay="300">
                    <button id="submitBtn" onclick="submitTriage()" class="px-8 py-3.5 bg-emerald-600 hover:bg-emerald-700 text-white rounded-xl font-bold shadow-lg shadow-emerald-600/30 transition-all flex items-center text-lg">
                        <i data-feather="check" class="w-5 h-5 mr-2"></i> Submit to Doctor
                    </button>
                </div>

            </div>
        </main>
    </div>

    <!-- Logic Script -->
    <script>
        const API_BASE = "https://smart-his-backend.onrender.com"; 
        const urlParams = new URLSearchParams(window.location.search);
        const currentApptId = urlParams.get('id');

        document.addEventListener('DOMContentLoaded', async () => {
            AOS.init();
            feather.replace();

            if(!currentApptId) {
                alert("No appointment selected! Redirecting to queue.");
                window.location.href = 'NURSE_APPOINTMENTS.html';
                return;
            }

            // Dynamically Fetch Patient Information
            try {
                const res = await fetch(`${API_BASE}/doctor/appointment/${currentApptId}`);
                if (!res.ok) throw new Error("Failed to load patient");
                
                const data = await res.json();
                const p = data.patients || {};
                
                document.getElementById('pt-name').textContent = p.full_name || 'Unknown Patient';
                document.getElementById('pt-mrn').textContent = p.mrn || 'N/A';
                
                const age = p.dob ? Math.floor((new Date() - new Date(p.dob))/31557600000) : '--';
                document.getElementById('pt-age-gender').textContent = `${age} yrs | ${p.gender || 'Unknown'}`;
                
            } catch (e) {
                console.error("Error fetching patient header:", e);
                document.getElementById('pt-name').textContent = "Error Loading Data";
            }
        });

        // Submit Triage Data to Backend
        async function submitTriage() {
            if(!confirm("Submit this triage assessment to the doctor's queue?")) return;
            
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = `<i data-feather="loader" class="w-5 h-5 mr-2 animate-spin"></i> Submitting...`;
            feather.replace();

            const payload = {
                appointment_id: currentApptId,
                weight_kg: parseFloat(document.getElementById('weight').value) || null,
                height_cm: parseFloat(document.getElementById('height').value) || null,
                systolic: parseInt(document.getElementById('systolic').value) || null,
                diastolic: parseInt(document.getElementById('diastolic').value) || null,
                temperature: parseFloat(document.getElementById('temperature').value) || null,
                heart_rate: parseInt(document.getElementById('hr').value) || null,
                respiratory_rate: parseInt(document.getElementById('rr').value) || null,
                spo2: parseInt(document.getElementById('spo2').value) || null,
                pain_score: parseInt(document.getElementById('pain-score').value) || null,
                pain_location: document.getElementById('pain-location').value || null,
                chief_complaint: document.getElementById('nurse-notes').value || null
            };

            try {
                const res = await fetch(`${API_BASE}/nurse/submit-triage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                if(res.ok) {
                    alert("Triage Submitted Successfully! Patient is ready for the doctor.");
                    window.location.href = 'NURSE_APPOINTMENTS.html';
                } else {
                    throw new Error("Server returned an error");
                }
            } catch(e) {
                alert("Failed to submit: " + e.message);
                btn.disabled = false;
                btn.innerHTML = `<i data-feather="check" class="w-5 h-5 mr-2"></i> Submit to Doctor`;
                feather.replace();
            }
        }
    </script>
</body>
</html>
