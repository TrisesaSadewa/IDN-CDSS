<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart HIS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            /* Subtle grid pattern */
            background-image: 
                linear-gradient(rgba(203, 213, 225, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(203, 213, 225, 0.3) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        h1, h2, h3, .brand-font {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Glassmorphism Header */
        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        /* Card Hover Effects */
        .dashboard-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fadeUp 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Top Navigation -->
    <nav class="glass-header fixed w-full z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-indigo-600 rounded-lg text-white shadow-lg shadow-indigo-200">
                <i data-feather="activity" class="w-5 h-5"></i>
            </div>
            <span class="text-xl font-bold text-gray-800 brand-font tracking-tight">Smart HIS</span>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="text-right hidden sm:block">
                <p id="user-name" class="text-sm font-bold text-gray-800">Loading...</p>
                <p id="user-role" class="text-xs text-gray-500 uppercase tracking-wider font-semibold">...</p>
            </div>
            <div class="relative group h-10 w-10"> <!-- Fixed dimensions on parent to ensure hover stability -->
                <button class="w-10 h-10 rounded-full bg-indigo-100 border-2 border-white shadow-sm flex items-center justify-center text-indigo-600 overflow-hidden transition-transform hover:scale-105">
                    <img src="https://ui-avatars.com/api/?name=User&background=random" id="user-avatar" alt="Avatar" class="w-full h-full object-cover">
                </button>
                <!-- Dropdown Wrapper (Bridge) -->
                <!-- Use 'top-full' to align to bottom of button, 'pt-2' creates the invisible bridge so mouse doesn't leave the area -->
                <div class="absolute right-0 top-full pt-2 w-48 hidden group-hover:block transition-all z-50">
                    <div class="bg-white rounded-xl shadow-xl border border-gray-100 py-2">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Profile Settings</a>
                        <div class="border-t border-gray-100 my-1"></div>
                        <button onclick="logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 font-medium">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-28 px-6 pb-12 max-w-7xl mx-auto w-full">
        
        <!-- Welcome Section -->
        <div class="mb-10 animate-fade-up">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">
                Good Morning, <span id="welcome-name" class="text-indigo-600">Doctor</span> ðŸ‘‹
            </h1>
            <p class="text-gray-500 text-lg">Here's what's happening in your department today.</p>
        </div>

        <!-- Dynamic Role-Based Content -->
        <div id="dashboard-content" class="animate-fade-up" style="animation-delay: 0.1s">
            <!-- Content injected by JS based on role -->
            <div class="flex justify-center py-20">
                <i data-feather="loader" class="w-10 h-10 text-indigo-500 animate-spin"></i>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="text-center py-6 text-xs text-gray-400">
        &copy; 2025 Smart Hospital Systems. Secure & Compliant.
    </footer>

    <!-- Logic Script -->
    <script src="portal_logic.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
