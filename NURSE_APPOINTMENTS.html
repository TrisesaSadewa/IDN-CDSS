<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Queue - Hospital EMR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar { transition: all 0.3s ease; position: relative; z-index: 40; }
        .sidebar-tooltip {
            position: absolute; left: 100%; top: 50%; transform: translateY(-50%);
            background: #1f2937; color: white; padding: 4px 8px; border-radius: 4px;
            font-size: 12px; opacity: 0; pointer-events: none; transition: opacity 0.2s;
            white-space: nowrap; margin-left: 10px; z-index: 50;
        }
        .sidebar-item:hover .sidebar-tooltip { opacity: 1; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 font-sans overflow-hidden flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-emerald-600 text-white shadow-md z-50 relative flex-shrink-0">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <i data-feather="activity" class="w-6 h-6"></i>
                <h1 class="text-xl font-bold tracking-wide">Smart HIS <span class="font-normal opacity-80">| Triage Station</span></h1>
            </div>
            <div class="flex items-center space-x-4">
                <div id="current-time" class="text-sm font-medium bg-emerald-700/50 px-3 py-1.5 rounded-lg mr-2">--:--</div>
                <span class="hidden md:inline font-medium text-sm">Nursing Staff</span>
                <div class="w-8 h-8 rounded-full bg-emerald-400 flex items-center justify-center">
                    <i data-feather="user" class="w-4 h-4"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 relative overflow-hidden" id="mainContent">
        <!-- Sidebar -->
        <aside class="sidebar bg-slate-900 text-white w-16 md:w-64 flex flex-col flex-shrink-0 z-40 shadow-xl">
            <nav class="flex-1 py-6 flex flex-col gap-2">
                <a href="#" class="flex items-center px-6 py-3 text-white bg-emerald-600/20 border-r-4 border-emerald-500 transition-colors">
                    <i data-feather="users" class="w-5 h-5 text-emerald-400"></i>
                    <span class="hidden md:inline ml-3 font-medium text-sm text-emerald-100">Triage Queue</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-grow overflow-auto p-6 lg:p-10 bg-slate-50 relative">
            <div class="max-w-5xl mx-auto">
                
                <div class="flex justify-between items-end mb-8">
                    <div>
                        <h2 class="text-2xl font-bold text-slate-800">Waiting for Triage</h2>
                        <p class="text-sm text-slate-500 mt-1">Patients requiring vital signs and initial assessment.</p>
                    </div>
                    <div class="bg-white px-4 py-2 rounded-lg border border-slate-200 shadow-sm flex items-center gap-3">
                        <span class="text-sm font-medium text-slate-500">Total Waiting:</span>
                        <span id="queue-count" class="text-xl font-bold text-emerald-600">0</span>
                    </div>
                </div>

                <!-- Empty State (Hidden by default) -->
                <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 bg-white rounded-xl border border-slate-200 border-dashed">
                    <div class="w-16 h-16 bg-emerald-50 text-emerald-500 rounded-full flex items-center justify-center mb-4">
                        <i data-feather="check-circle" class="w-8 h-8"></i>
                    </div>
                    <h3 class="text-lg font-bold text-slate-700">Queue is Clear</h3>
                    <p class="text-sm text-slate-500 mt-1">All scheduled patients have been triaged.</p>
                </div>

                <!-- Queue List -->
                <div id="queue-container" class="space-y-4">
                    <!-- Cards injected here via JS -->
                </div>

            </div>
        </main>
    </div>

    <script>
        feather.replace();
        const API_BASE = "https://smart-his-backend.onrender.com";

        // Real-time Clock
        function startClock() {
            const timeEl = document.getElementById('current-time');
            if(!timeEl) return;
            function update() {
                const now = new Date();
                timeEl.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            }
            update();
            setInterval(update, 1000);
        }
        
        function calculateAge(dob) { 
            if(!dob) return '--'; 
            return Math.floor((new Date() - new Date(dob))/31557600000); 
        }

        async function loadNurseQueue() {
            const container = document.getElementById('queue-container');
            const emptyState = document.getElementById('empty-state');
            const countEl = document.getElementById('queue-count');

            try {
                // Fetch the specific queue for nurses
                const res = await fetch(`${API_BASE}/nurse/queue`);
                if (!res.ok) throw new Error("Failed to fetch queue");
                
                const appointments = await res.json();
                
                container.innerHTML = '';
                countEl.textContent = appointments.length;

                if (appointments.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                } else {
                    emptyState.classList.add('hidden');
                }

                appointments.forEach((appt, index) => {
                    const p = appt.patients || {};
                    const age = calculateAge(p.dob);
                    
                    const card = document.createElement('div');
                    card.className = "bg-white p-5 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow flex flex-col sm:flex-row justify-between sm:items-center animate-fade-in cursor-pointer group";
                    card.style.animationDelay = `${index * 0.05}s`;
                    
                    card.onclick = () => {
                        window.location.href = `nurse.html?id=${appt.id}`;
                    };

                    card.innerHTML = `
                        <div class="flex items-center gap-5">
                            <div class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center font-bold text-slate-600 border border-slate-200 text-lg">
                                ${appt.queue_number}
                            </div>
                            <div>
                                <h4 class="font-bold text-base text-slate-800 group-hover:text-emerald-600 transition-colors">${p.full_name || 'Unknown Patient'}</h4>
                                <div class="flex gap-3 text-sm text-slate-500 mt-1 font-medium">
                                    <span class="flex items-center"><i data-feather="hash" class="w-3.5 h-3.5 mr-1"></i> MRN: ${p.mrn || '--'}</span>
                                    <span class="flex items-center"><i data-feather="user" class="w-3.5 h-3.5 mr-1"></i> ${age} yrs â€¢ ${p.gender || '--'}</span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 sm:mt-0">
                            <button class="w-full sm:w-auto px-5 py-2 bg-emerald-50 text-emerald-700 border border-emerald-200 hover:bg-emerald-600 hover:text-white rounded-lg font-bold transition-colors flex items-center justify-center">
                                Start Triage <i data-feather="arrow-right" class="w-4 h-4 ml-2"></i>
                            </button>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
                
                feather.replace();

            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="p-4 bg-red-50 text-red-500 rounded border border-red-200">Error loading queue. Is the server running?</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            startClock();
            loadNurseQueue();
            // Refresh queue every 30 seconds automatically
            setInterval(loadNurseQueue, 30000); 
        });
    </script>
</body>
</html>
